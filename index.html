<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEBULA | 星云语音</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              glass: {
                panel: 'rgba(10, 15, 25, 0.7)',     // Darker panel base
                border: 'rgba(255, 255, 255, 0.08)', // Subtle border
                highlight: 'rgba(0, 132, 255, 0.15)', // Blue tint highlight
              },
              tech: {
                blue: '#0084FF',       // High saturation Electric Blue
                light: '#60A5FA',      // Lighter blue for text hover
                dark: '#020617',       // Very dark blue/black
                accent: '#00E5FF',     // Cyan accent for tiny details
              }
            },
            boxShadow: {
              'glow-blue': '0 0 20px rgba(0, 132, 255, 0.3)',
              'glow-blue-sm': '0 0 10px rgba(0, 132, 255, 0.2)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(0, 84, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 40%, rgba(0, 132, 255, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 100% 60%, rgba(0, 229, 255, 0.05) 0%, transparent 40%);
        color: #e2e8f0;
        overflow: hidden; 
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 132, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 132, 255, 0.5);
      }

      /* Utility for text glow */
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 132, 255, 0.5);
      }
    </style>
